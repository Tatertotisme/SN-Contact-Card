<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="contact-card-app">
    <h1>Contact Card</h1>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter name" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Enter phone number">
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email address">
      
      <label for="address">Address:</label>
      <textarea id="address" placeholder="Enter address"></textarea>
      
      <button type="submit">Save Contact</button>
    </form>
    <div id="saved-contact" style="display: none;">
      <h2>Saved Contact</h2>
      <p><strong>Name:</strong> <span id="saved-name"></span></p>
      <p><strong>Phone:</strong> <span id="saved-phone"></span></p>
      <p><strong>Email:</strong> <span id="saved-email"></span></p>
      <p><strong>Address:</strong> <span id="saved-address"></span></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
